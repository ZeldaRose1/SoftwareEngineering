<!DOCTYPE HTML>
<html>
<head>
	<title>Edit User</title>
</head>

<body>
	<h1>Change values you wish to update.</h1>

	<p>
	<form method="POST">
		<label for="username">User name: </label> <br>
		<input type="text" id="username" placeholder="{{ user.user_name }}" name="username"><br>
		<label for="password">Password: </label><br>
		<input type="text" id="password" name="password"></input><br>
		<label for="email">Email Address: </label><br>
		<input type="text" id="email" placeholder="{{ user.email }}" name="email"><br>
		<input type="submit" value="Save Changes">
	</form>
	</p>
		

</body>
</html>
