<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form id="createTask" name="createTask" method="POST" action="{{ url_for('update_task', rid=task.reminder_id) }}">
            <div class="mb-3">
                <label for="TaskName">Task Name</label>
                <input name="TaskName" id="TaskName" required type="text" value="{{ task.task_name }}" />
            </div>

            <div class="mb-3">
                <label for="Category">Category</label>
                <select id="Category" name="Category" onchange="toggleNewCategoryInput(this)">
                    <option value="">Choose...</option>
                    {% for cat in categories %}
                    <option value="{{ cat[0] }}" {% if cat[0] == task.category %}selected{% endif %}>
                        {{ cat[0] }}
                    </option>
                    {% endfor %}
                    <option value="new">Create New Category</option>
                </select>
            </div>
            
            <div class="mb-3" id="newCategoryDiv" style="display: none;">
                <label for="NewCategoryName">New Category</label>
                <input name="NewCategoryName" id="NewCategoryName" type="text" />
            </div>
            
            <script>
            function toggleNewCategoryInput(select) {
                const newCategoryDiv = document.getElementById("newCategoryDiv");
                if (select.value === "new") {
                    newCategoryDiv.style.display = "block";
                } else {
                    newCategoryDiv.style.display = "none";
                }
            }
            </script>
                      

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Email" name="Email" {% if task.email %}checked{% endif %}>
                <label class="form-check-label" for="Email">Email</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="SMS" name="SMS" {% if task.sms %}checked{% endif %}>
                <label class="form-check-label" for="SMS">SMS</label>
            </div>

            <div class="mb-3">
                <label for="datePicker">Select a Date:</label>
                <input type="date" id="datePicker" name="datePicker" value="{{ task.task_date|tojson|safe }}" />
            </div>

            <div class="mb-3">
                <textarea id="AddNote" name="AddNote" style="width: 200px; height: 150px;">{{ task.note }}</textarea>
            </div>

            <div class="container mt-3 text-start">
                <button type="submit" class="btn btn-success btn-sm">Update Task</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
