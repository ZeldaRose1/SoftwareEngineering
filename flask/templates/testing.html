<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">My Schedule</h1>

        <div class="row align-items-center">
            <div class="col-md-4">
                <span>Filter By:</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="fCatogory" name="fCatogory">
                    <label class="form-check-label" for="fCatogory">Category</label>
                </div>
            </div>

            <div class="col-md-4">
                <span>Sort By:</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sCatogory" name="sCatogory">
                    <label class="form-check-label" for="sCatogory">Category</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Date" name="Date">
                    <label class="form-check-label" for="Date">Date</label>
                </div>
            </div>

            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-primary btn-sm">Apply</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body p-0">
                <div class="table-responsive" style="max-height: 200px;">
                    <table class="table table-bordered table-sm">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Task Name</th>
                                <th>Task Date</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>example1</td>
                                <td>example2</td>
                                <td>example3</td>
                                <td>
                                    <ul class="list-unstyled m-0 p-0">
                                        <li><button class="btn btn-link text-primary text-decoration-underline btn-sm p-0">View
                                                Detail</button></li>
                                        <li><button class="btn btn-link text-primary text-decoration-underline btn-sm p-0">Delete</button>
                                        </li>
                                        <li><button class="btn btn-link text-primary text-decoration-underline btn-sm p-0">Update</button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-3 align-items-center">
            <div class="col-auto">
                <a href="create_task.html" class="btn btn-success btn-sm">Create Task</a>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-sm w-50" id="keyword" name="keyword" placeholder="Enter Keyword...">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary btn-sm">Search</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
